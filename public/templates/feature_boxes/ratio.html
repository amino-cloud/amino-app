<div class="feature">
    <div class="form range-form clearfix">
        <h1>{{feature_box.feature.name}}</h1>
        <div class="input-container feature-min">
            <input type="text" placeholder="Enter Text" ng-model="feature_box.begin_range" ng-blur="update_feature()" />
        </div>
        <div class="input-container feature-max">
            <input type="text" placeholder="Enter Text" ng-model="feature_box.end_range" ng-blur="update_feature()" />
        </div>
    </div>
    <div class="results-count clearfix">
        <div class="count feature-uniqueness">
            <h2>{{feature_box.uniqueness}}</h2>
            <p>Uniqueness</p>
        </div>
        <div class="count feature-uniqueness">
            <h2>{{feature_box.count}}</h2>
            <p>Count</p>
        </div>
    </div>
</div>

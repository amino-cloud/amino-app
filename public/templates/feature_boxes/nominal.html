<div class="feature">
    <div class="form">
        <h1>{{entry.feature.name}}</h1>
        <div class="input-container">
            <input type="text" placeholder="Enter Text" ng-model="entry.begin_range"
                   typeahead="suggestion for suggestion in typeahead_values($viewValue)"
                   typeahead-on-select="typeahead_select_value($item)"
                   ng-blur="typeahead_select_value(entry.begin_range)" />
        </div>
    </div>
    <div class="results-count clearfix">
        <div class="count">
            <h2>{{entry.uniqueness}}</h2>

            <p>Uniqueness</p>
        </div>
        <div class="count">
            <h2>{{entry.count}}</h2>

            <p>Count</p>
        </div>
    </div>
</div>
